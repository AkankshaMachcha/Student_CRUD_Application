<form class="row g-3 container-sm w-75 mx-auto" action="StudentRegisterServlet">
	<div class="col-12">
		<h3 class="text" style="font-family:FontAwesome;color:#0e1a35;">Student Register</h3>
	</div>
	<div class="col-md-4">
    <label for="inputFname" class="form-label">First Name</label>
    <input type="text"  name="inputFname"  class="form-control" id="inputFname" aria-label="First name">

  </div>
   <div class="col-md-4">
    <label for="inputMname" class="form-label">Father's Name</label>
    <input type="text" id="inputMname" name="inputMname" class="form-control">
  </div>
  <div class="col-md-4">
    <label for="inputLname" class="form-label">Last Name</label>
    <input type="text" id="inputLname" name="inputLname" class="form-control" id="inputLname">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name="inputEmail" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword4">
  </div>
  
    <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Telephone</label>
    <input type="text" name="inputTelephone" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Date of Birth</label>
 <input type="date" name="inputDOB" style="color:#0D6EFD;" class="form-control" id="from-datepicker"> 

  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" name="inputAddress" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" name="city" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" style="color:#0D6EFD;"  name="inputState" class="form-select">
      <option value="Maharastra"  selected>Maharastra</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" name="inputZip" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" id="reg-btn" class="btn btn-primary" style="background-color:#0e1a35;">Register</button>
  </div>
</form>
